<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC Enroll Now</title>

    <link rel="stylesheet" href="style.css">

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">

            <div class=" container-fluid">
                <a class="navbar-brand" href="index.html"><img src="logo.png" alt="Logo" style="width: 70px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item text-white"><a class="nav-link" href="index.html" target="_self"><b>Enroll Now</b></a></li>
                    </ul>

                    <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="Search">
                        <button class="btn btn-primary" type="button">Search</button>
                    </form>

                </div>
                
            </div>

        </nav>

        <br><br><br>
        <h1 class="text-light text-shadow">OBMC Enrollment Form</h1>

            <form class="bg-light p-4 m-5">

                <div class="container">

                    <br><br>
                    <h4>Student Information</h4>

                    <div class="row">
        
                        <!-- FIRSTNAME -->
                        <div class="col-12 col-lg-6">
                            <div class="category p-1">
                    
                            <label for="firstinput"> First Name: &nbsp;</label>
                                <input type="textbox" placeholder="Juan">

                            </div>
                        </div>
            
                        <!-- LASTNAME -->
                        <div class="col-12 col-md-3 col-lg-6">
                            <div class="category p-1">

                            <label for="firstinput"> Last Name: &nbsp;</label>
                                <input type="textbox" placeholder="Dela Cruz">
                    
                            </div>
                        </div> 

           

                    </div>
                    <br>

                    <div class="row">
        
                        <!-- BIRTHDATE -->
                        <div class="col-12 col-lg-4">
                            <div class="category p-1">
                    
                            <label for="birthdate"> Birth Date: &nbsp;</label>
                            <input type="date">


                            </div>
                        </div>
            
                        <!-- GENDER -->
                        <div class="col-12 col-lg-4">
                            <div class="category p-1">

                            <label for="gender"> Gender: &nbsp;</label>
                            <select>
                                <option value="select">Select...</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                    
                            </div>
                        </div>

                        <!-- GRADELVL -->
                        <div class="col-12 col-lg-4">
                            <div class="category p-1">

                            <label for="grade"> Grade Level: &nbsp;</label>
                            <select>
                                <option value="select">Select...</option>
                                <option value="1">Grade 1</option>
                                <option value="2">Grade 2</option>
                                <option value="3">Grade 3</option>
                                <option value="4">Grade 4</option>
                                <option value="5">Grade 5</option>
                                <option value="6">Grade 6</option>
                                <option value="7">Grade 7</option>
                                <option value="8">Grade 8</option>
                                <option value="9">Grade 9</option>
                                <option value="10">Grade 10</option>
                                <option value="11">Grade 11</option>
                                <option value="12">Grade 12</option>
                            </select>
                    
                            </div>
                        </div>
                    

                    </div>

                    <br><br>
                    <h4>Contact Details</h4>

                    <div class="row">
        
                        <!-- EMAIL -->
                        <div class="col-12">
                            <div class="category p-1">
                    
                            <label for="email"> Email Address: &nbsp;</label>
                                <input type="email" placeholder="theonlyjuan@gmail.com">

                            </div>
                        </div>

                        <!-- NUMBER -->
                        <div class="col-12">
                            <div class="category p-1">
                    
                            <label for="number"> Contact Number: &nbsp;</label>
                                <input type="textbox" placeholder="0912-345-6789">

                            </div>
                        </div>
           
                    </div>

                    <br><br>
                    <h4>Other Information</h4>

                      <div class="row">
        
                        <!-- MODE OF LEARNING -->
                        <div class="col-12">
                            <div class="category p-1">
                    
                            <legend for="mode"><h6>Mode of Learning: &nbsp;</h6></legend>
                            
                            <input type="radio" id="online" name="mode" value="Online">
                            <label for="online">Online</label>
                            <br>

                            <input type="radio" id="face" name="mode" value="Face-to-face">
                            <label for="face">Face-to-face</label>

                            </div>
                        </div>
                        <br><br><br><br><br>

                         <button type="submit" class="btn btn-primary">Submit</button>

    
                    </div>

                </div>

            </form>

        </div>
    
    <br><br>
    <footer class="text-center py-3 bg-dark text-light mt-auto fixed-bottom">
        &copy; 2025 Copyright
    </footer>

</body>
    
</html>
